    <title>Murat Bilgisayar | Antalya İkinci El Bilgisayar & Teknik Servis</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(30, 41, 59, 0.7);
            border-radius: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.125);
            transition: all 0.3s ease;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            border-radius: 3px;
        }

        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 1rem;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .splash-logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .splash-logo i {
            font-size: 4rem;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            animation: loading 1.5s infinite;
            transform-origin: left;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
    </style>
</head>
   <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbwsmTdlj_ZnS8qfLZDCREFrQLewBWnJipeRaowcMDZABRud6NKfF_0SWqIBQTUMeqDf/exec';
    const splashScreen = document.getElementById('splash-screen');

    if (!splashScreen) {
        console.error('Splash screen elementi bulunamadı!');
    }

    async function fetchData(sheet, search = '', category = '') {
        try {
            const url = `${API_BASE}?sheet=${sheet}${search ? `&search=${search}` : ''}${category ? `&category=${category}` : ''}`;
            console.log('API URL:', url); // API URL'sini konsola yazdır
            const res = await axios.get(url);
            console.log('API Response:', res.data); // API'den gelen veriyi konsola yazdır
            return res.data;
        } catch (error) {
            console.error('API Hatası:', error);
            return []; // Hata durumunda boş dizi döndür
        }
    }

    function renderSlider(sliderData) {
        const slider = document.getElementById('slider');
        if (!sliderData || sliderData.length === 0) {
            slider.innerHTML = '<p class="text-center py-10">Slider içeriği bulunamadı.</p>';
            return;
        }

        slider.innerHTML = ''; // Slider içeriğini temizle
        const sliderInner = document.createElement('div');
        sliderInner.className = 'relative w-full h-96';
        slider.appendChild(sliderInner);

        sliderData.forEach((item, index) => {
            const img = document.createElement('img');
            img.src = item.fotoğrafurl || item; // API'den gelen veriye göre ayarlayın
            img.className = 'w-full h-96 object-cover absolute transition-opacity duration-500 opacity-0';
            if (index === 0) img.classList.add('opacity-100'); // İlk slaytı görünür yap
            sliderInner.appendChild(img);
        });

        let slideIndex = 0;
        const slides = sliderInner.querySelectorAll('img');
        setInterval(() => {
            slides[slideIndex].classList.remove('opacity-100');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('opacity-100');
        }, 5000);
    }

    function renderProducts(products, containerId) {
        const container = document.getElementById(containerId);
        if (!products || products.length === 0) {
            container.innerHTML = '<p class="text-center col-span-full py-6">Ürün bulunamadı.</p>';
            return;
        }

        container.innerHTML = products.map(p => `
            <div class="product-card glass cursor-pointer" onclick="showModal('${p.ürünismi}', '${p.ürünresmiurl}', '${p.fiyat}', '${p.ürünaçıklaması}')">
                <img src="${p.ürünresmiurl}" class="w-full h-48 object-cover rounded-t-xl" alt="${p.ürünismi}">
                <div class="p-6">
                    <h3 class="text-lg font-semibold mb-2 text-blue-400">${p.ürünismi}</h3>
                    <p class="text-green-400 font-bold">
                        <i class="fas fa-tag mr-2"></i>${p.fiyat} TL
                    </p>
                </div>
                <div class="product-overlay">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                        Detayları Gör
                    </button>
                </div>
            </div>
        `).join('');
    }

    function showModal(title, image, price, description) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalImage').src = image;
        document.getElementById('modalPriceValue').innerText = `${price} TL`;
        document.getElementById('modalDescription').innerText = description;
        document.getElementById('productModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('productModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    async function init() {
        try {
            const [slider, hotProducts, allProducts] = await Promise.all([
                fetchData('slider'),
                fetchData('sicakurunler'),
                fetchData('tumurunler')
            ]);

            console.log('Slider Data:', slider); // Slider verisini konsola yazdır
            console.log('Hot Products:', hotProducts); // Sıcak ürünler verisini konsola yazdır
            console.log('All Products:', allProducts); // Tüm ürünler verisini konsola yazdır

            renderSlider(slider);
            renderProducts(hotProducts, 'hotProducts');
            renderProducts(allProducts, 'allProducts');
        } catch (error) {
            console.error("Veri yükleme hatası:", error);
        } finally {
            console.log('Splash screen gizleniyor...'); // Splash screen'in gizlendiğini kontrol et
            splashScreen.classList.add('hidden'); // Splash screen'i her durumda gizle
        }
          // 5 saniye sonra splash screen'i zorla gizle
    setTimeout(() => {
        splashScreen.classList.add('hidden');
    }, 1000);
}
    });

    document.getElementById('searchInput').addEventListener('input', async (e) => {
        const searchValue = e.target.value;
        const allProducts = await fetchData('tumurunler', searchValue);
        renderProducts(allProducts, 'allProducts');
    });

    document.getElementById('categoryFilter').addEventListener('change', async (e) => {
        const category = e.target.value;
        const allProducts = await fetchData('tumurunler', '', category);
        renderProducts(allProducts, 'allProducts');
    });

    window.onload = init;
</script>

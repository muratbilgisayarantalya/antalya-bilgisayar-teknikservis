<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Murat Bilgisayar - Antalya'da ikinci el bilgisayar satÄ±ÅŸÄ± ve teknik servis hizmetleri.">
    <meta name="keywords" content="Antalya ikinci el bilgisayar, bilgisayar parÃ§alarÄ±, teknik servis, Murat Bilgisayar">
    <meta name="author" content="Murat Bilgisayar">
    <meta name="theme-color" content="#6366f1">
    <title>Murat Bilgisayar | Antalya Ä°kinci El Bilgisayar & Teknik Servis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --animate-duration: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gradient-to-br from-slate-50 to-purple-50;
        }

        .modal {
            @apply fixed inset-0 bg-black/50 z-[999] hidden items-center justify-center;
            backdrop-filter: blur(5px);
            animation: fadeIn var(--animate-duration) ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            @apply bg-white rounded-xl p-6 max-w-[95%] md:max-w-2xl w-full relative;
            animation: slideIn var(--animate-duration) ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .product-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #slider-container::-webkit-scrollbar {
            @apply h-2;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="#" class="text-xl font-bold">Murat Bilgisayar</a>
            <div class="flex gap-6">
                <a href="#slider" class="hover:text-indigo-200">Kampanyalar</a>
                <a href="#hot-products" class="hover:text-indigo-200">Ã–ne Ã‡Ä±kanlar</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4">
            Antalya'nÄ±n En Kaliteli <span class="text-indigo-600">Bilgisayar</span> MaÄŸazasÄ±
        </h1>
    </header>

    <!-- Slider -->
    <section id="slider" class="container mx-auto px-4 mb-16">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Son Kampanyalar</h2>
            <div class="flex gap-2">
                <button class="slider-prev px-3 py-1 bg-white rounded-full shadow-md">
                    <i class="fas fa-chevron-left text-indigo-600"></i>
                </button>
                <button class="slider-next px-3 py-1 bg-white rounded-full shadow-md">
                    <i class="fas fa-chevron-right text-indigo-600"></i>
                </button>
            </div>
        </div>
        <div id="slider-container" class="flex overflow-x-auto snap-x gap-4 pb-4"></div>
    </section>

    <!-- Products Section -->
    <main class="container mx-auto px-4">
        <!-- Hot Products -->
        <section id="hot-products" class="mb-16">
            <h2 class="text-2xl font-bold mb-6">Ã–ne Ã‡Ä±kan ÃœrÃ¼nler ðŸ”¥</h2>
            <div id="hot-products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- All Products -->
        <section id="all-products">
            <div class="mb-8 flex flex-col md:flex-row gap-4">
                <input type="text" id="search" placeholder="ÃœrÃ¼n ara..." 
                       class="flex-1 px-4 py-2 rounded-full border focus:ring-2 focus:ring-indigo-600">
                <select id="category-filter" class="px-4 py-2 rounded-full border">
                    <option value="all">TÃ¼m Kategoriler</option>
                </select>
            </div>
            <div id="all-products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="modal-close absolute -top-4 -right-4 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100">
                <i class="fas fa-times text-xl text-gray-600"></i>
            </button>
            <div id="modalContent" class="grid md:grid-cols-2 gap-8"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxq_V0VUaQqzjoqtLrNx9rlL7T7QPY2m37P_Kh6a6uFc8waHZYfasUiNv62EdzG7kcr/exec';
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const [sliderRes, hotRes, allRes] = await Promise.all([
                    fetch(`${API_URL}?sheet=slider`),
                    fetch(`${API_URL}?sheet=sicakurunler`),
                    fetch(`${API_URL}?sheet=tumurunler`)
                ]);

                const [sliderData, hotProducts, allProductsData] = await Promise.all([
                    sliderRes.json(),
                    hotRes.json(),
                    allRes.json()
                ]);

                allProducts = allProductsData;
                
                renderSlider(sliderData);
                renderProducts(hotProducts, 'hot-products-container');
                initFilters(allProductsData);
                renderProducts(allProductsData, 'all-products-container');
                
            } catch (error) {
                showError('ÃœrÃ¼nler yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.');
            }
        });

        // Render Functions
        function renderSlider(data) {
            const container = document.getElementById('slider-container');
            container.innerHTML = data.map(item => `
                <div class="flex-none snap-start w-[85%]">
                    <div class="relative rounded-xl overflow-hidden h-64">
                        <img src="${item.fotoÄŸrafurlâ€™si}" 
                             class="w-full h-full object-cover"
                             loading="lazy">
                        ${item.baslik ? `
                        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/60">
                            <h3 class="text-white text-xl font-bold">${item.baslik}</h3>
                            ${item.alt_baslik ? `<p class="text-gray-200">${item.alt_baslik}</p>` : ''}
                        </div>` : ''}
                    </div>
                </div>
            `).join('');

            // Slider Controls
            let scrollPos = 0;
            const slider = document.getElementById('slider-container');
            
            document.querySelector('.slider-next').addEventListener('click', () => {
                scrollPos += slider.offsetWidth * 0.85;
                slider.scrollTo({ left: scrollPos, behavior: 'smooth' });
            });

            document.querySelector('.slider-prev').addEventListener('click', () => {
                scrollPos -= slider.offsetWidth * 0.85;
                slider.scrollTo({ left: scrollPos, behavior: 'smooth' });
            });
        }

        function renderProducts(products, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-xl p-4 shadow-md hover:shadow-lg transition-shadow">
                    <div class="aspect-square mb-4 rounded-lg overflow-hidden">
                        <img src="${product.Ã¼rÃ¼nresmiurlâ€™si || 'https://via.placeholder.com/400'}" 
                             class="w-full h-full object-contain"
                             loading="lazy">
                    </div>
                    <h3 class="font-semibold mb-2">${product.Ã¼rÃ¼niÌ‡smi}</h3>
                    <div class="flex justify-between items-end">
                        <span class="text-indigo-600 font-bold text-xl">
                            ${new Intl.NumberFormat('tr-TR').format(product['fiyat(tl)'])} TL
                        </span>
                        <button class="detail-btn px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full" 
                                data-id="${product.id}">
                            Detaylar
                        </button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.detail-btn').forEach(btn => {
                btn.addEventListener('click', () => showProductDetails(btn.dataset.id));
            });
        }

        function showProductDetails(productId) {
            const product = allProducts.find(p => p.id == productId);
            if(!product) return;

            document.body.style.overflow = 'hidden';
            document.getElementById('productModal').style.display = 'flex';

            const modalContent = `
                <div class="md:col-span-1">
                    <img src="${product.Ã¼rÃ¼nresmiurlâ€™si}" 
                         class="w-full h-64 object-contain rounded-lg">
                </div>
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold">${product.Ã¼rÃ¼niÌ‡smi}</h2>
                    <div class="text-xl font-bold text-indigo-600">
                        ${new Intl.NumberFormat('tr-TR').format(product['fiyat(tl)'])} TL
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <div class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full">
                            ${product.kategori}
                        </div>
                        ${product.durum ? `<div class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full">
                            ${product.durum}
                        </div>` : ''}
                    </div>
                    <p class="text-gray-600">${product.Ã¼rÃ¼naÃ§Ä±klamasÄ±}</p>
                    <div class="grid grid-cols-2 gap-4">
                        ${product.marka ? `
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <div class="text-sm text-gray-500">Marka</div>
                            <div>${product.marka}</div>
                        </div>` : ''}
                        ${product.garanti ? `
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <div class="text-sm text-gray-500">Garanti</div>
                            <div>${product.garanti}</div>
                        </div>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('modalContent').innerHTML = modalContent;
        }

        // Modal Functions
        function closeModal() {
            document.body.style.overflow = 'auto';
            document.getElementById('productModal').style.display = 'none';
        }

        document.querySelectorAll('.modal-close, #productModal').forEach(element => {
            element.addEventListener('click', (e) => {
                if(e.target === element || element.classList.contains('modal-close')) {
                    closeModal();
                }
            });
        });

        // Filter Functions
        function initFilters(products) {
            const categories = [...new Set(products.map(p => p.kategori))].filter(Boolean);
            const filterSelect = document.getElementById('category-filter');
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                filterSelect.appendChild(option);
            });

            document.getElementById('search').addEventListener('input', filterProducts);
            filterSelect.addEventListener('change', filterProducts);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            
            const filtered = allProducts.filter(product => {
                const matchesSearch = product.Ã¼rÃ¼niÌ‡smi.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.kategori === category;
                return matchesSearch && matchesCategory;
            });

            renderProducts(filtered, 'all-products-container');
        }

        // Error Handling
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed bottom-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded animate-fadeIn';
            errorDiv.innerHTML = `
                <strong>Hata!</strong> ${message}
                <button onclick="this.parentElement.remove()" class="ml-4">Ã—</button>
            `;
            document.body.appendChild(errorDiv);
        }
    </script>
</body>
</html>
